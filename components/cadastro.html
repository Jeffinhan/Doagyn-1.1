        <main class="principal">
            <h2 class="titulo-pagina">Doe Agora</h2>

            <section class="Doacao">
                <form class="formulario">
                    <input type="text" id="nome-intituicao" class="input-padrao" placeholder="Nome da Instituição" required>

                    <input type="text" id="id" class="input-padrao" placeholder="ID" required>

                    <input type="text" id="nome" class="input-padrao" placeholder="Nome" required>

                    <input type="text" id="sobrenome" class="input-padrao" placeholder="Sobrenome" required>

                    <input type="email" id="email" class="input-padrao" placeholder="E-mail" required>

                    <input type="number" id="celular" class="input-padrao" placeholder="Celular" required>

                    <input type="text" id="mensagem" class="input-padrao" placeholder="Mensagem">

                    <input type="submit" value="Doar" class="enviar">
                </form>

       
        </main>
